<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عذرًا</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    direction: rtl; /* للكتابة من اليمين إلى اليسار */
  }
  
  .heart {
    width: 100px;
    height: 90px;
    background-color: red;
    position: relative;
    margin: 50px auto;
    transform: rotate(-45deg);
    border-radius: 50%;
    box-shadow: -5px 5px 5px rgba(0, 0, 0, 0.3);
  }

  .heart:before,
  .heart:after {
    content: '';
    width: 100px;
    height: 100px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
  }

  .heart:before {
    top: -50px;
    left: 0;
  }

  .heart:after {
    top: 0;
    left: 50px;
  }

  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    color: white;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="heart"></div>
  <div class="text" id="apology">آسف</div>

  <script>
    // تغيير النص عند تحميل الصفحة
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("apology").textContent = "آسف";
    });
  </script>
</body>
</html>
